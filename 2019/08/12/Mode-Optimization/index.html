ious_application...</span><br><span class="line">Pre-processing buro...</span><br><span class="line">Pre-processing POS_CASH...</span><br><span class="line">Pre-processing credit_card...</span><br><span class="line">Pre-processing payments...</span><br><span class="line"><span class="comment">#Join data bases</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'Joining databases...'</span>)</span><br><span class="line"></span><br><span class="line">data = data.merge(right=avg_prev.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(right=avg_prev.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(right=avg_buro.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(right=avg_buro.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(POS_CASH.groupby(<span class="string">'SK_ID_CURR'</span>).mean().reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(POS_CASH.groupby(<span class="string">'SK_ID_CURR'</span>).mean().reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(credit_card.groupby(<span class="string">'SK_ID_CURR'</span>).mean().reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(credit_card.groupby(<span class="string">'SK_ID_CURR'</span>).mean().reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(right=avg_payments.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(right=avg_payments.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(right=avg_payments2.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(right=avg_payments2.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = data.merge(right=avg_payments3.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line"></span><br><span class="line">test = test.merge(right=avg_payments3.reset_index(), how=<span class="string">'left'</span>, on=<span class="string">'SK_ID_CURR'</span>)</span><br><span class="line">Joining databases...</span><br><span class="line"><span class="comment">#Remove features with many missing values</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'Removing features with more than 80% missing...'</span>)</span><br><span class="line"></span><br><span class="line">test = test[test.columns[data.isnull().mean() &lt; <span class="number">0.85</span>]]</span><br><span class="line"></span><br><span class="line">data = data[data.columns[data.isnull().mean() &lt; <span class="number">0.85</span>]]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">excluded_feats = [<span class="string">'SK_ID_CURR'</span>]</span><br><span class="line"></span><br><span class="line">features = [f_ <span class="keyword">for</span> f_ <span class="keyword">in</span> data.columns <span class="keyword">if</span> f_ <span class="keyword">not</span> <span class="keyword">in</span> excluded_feats]</span><br><span class="line">Removing features <span class="keyword">with</span> more than <span class="number">80</span>% missing...</span><br><span class="line">folds = KFold(n_splits=<span class="number">4</span>, shuffle=<span class="literal">True</span>, random_state=<span class="number">546789</span>)</span><br><span class="line"></span><br><span class="line">oof_preds = np.zeros(data.shape[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">sub_preds = np.zeros(test.shape[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> n_fold, (trn_idx, val_idx) <span class="keyword">in</span> enumerate(folds.split(data)):</span><br><span class="line"></span><br><span class="line">    trn_x, trn_y = data[features].iloc[trn_idx], y.iloc[trn_idx]</span><br><span class="line"></span><br><span class="line">    val_x, val_y = data[features].iloc[val_idx], y.iloc[val_idx]</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    clf = XGBClassifier(</span><br><span class="line"></span><br><span class="line">        objective = <span class="string">'binary:logistic'</span>, </span><br><span class="line"></span><br><span class="line">        booster = <span class="string">"gbtree"</span>,</span><br><span class="line"></span><br><span class="line">        eval_metric = <span class="string">'auc'</span>, </span><br><span class="line"></span><br><span class="line">        nthread = <span class="number">4</span>,</span><br><span class="line"></span><br><span class="line">        eta = <span class="number">0.05</span>,</span><br><span class="line"></span><br><span class="line">        gamma = <span class="number">0</span>,</span><br><span class="line"></span><br><span class="line">        max_depth = <span class="number">6</span>, </span><br><span class="line"></span><br><span class="line">        subsample = <span class="number">0.7</span>, </span><br><span class="line"></span><br><span class="line">        colsample_bytree = <span class="number">0.7</span>, </span><br><span class="line"></span><br><span class="line">        colsample_bylevel = <span class="number">0.675</span>,</span><br><span class="line"></span><br><span class="line">        min_child_weight = <span class="number">22</span>,</span><br><span class="line"></span><br><span class="line">        alpha = <span class="number">0</span>,</span><br><span class="line"></span><br><span class="line">        random_state = <span class="number">42</span>, </span><br><span class="line"></span><br><span class="line">        nrounds = <span class="number">2000</span>,</span><br><span class="line">        </span><br><span class="line">        n_estimators=<span class="number">2000</span></span><br><span class="line"></span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    clf.fit(trn_x, trn_y, eval_set= [(trn_x, trn_y), (val_x, val_y)], verbose=<span class="number">10</span>, early_stopping_rounds=<span class="number">30</span>)</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    oof_preds[val_idx] = clf.predict_proba(val_x)[:, <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">    sub_preds += clf.predict_proba(test[features])[:, <span class="number">1</span>] / folds.n_splits</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    print(<span class="string">'Fold %2d AUC : %.6f'</span> % (n_fold + <span class="number">1</span>, roc_auc_score(val_y, oof_preds[val_idx])))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">del</span> clf, trn_x, trn_y, val_x, val_y</span><br><span class="line"></span><br><span class="line">    gc.collect()</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># take too long time, break after the first loop with primitive result.</span></span><br><span class="line">    <span class="keyword">break</span></span><br></pre></td></tr></table></figure>
